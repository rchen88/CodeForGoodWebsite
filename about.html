<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="banner-container"></div>
    <div class="container">
        <h2 class="heading"><Wbr>WHO WE ARE</Wbr></h2>
        <div class="mission">
            <div class ="mission-container">
                <p>Code For Good is a student organization in the University of Wisconsin-Madison. We seek 
                    to provide computing solutions for non-profits and local businesses in Madison, Wisconsin </p>
            </div>
            <img src="https://i.ibb.co/w4ZXzz8/Untitled-design.png" alt="Website Logo or Team Picture" class="image">
        </div>
    </div>
    

    <script>
        // Load header.html content into the banner-container div
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('banner-container').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>

</body>
</html>
